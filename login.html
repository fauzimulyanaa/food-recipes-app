<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Recipes</title>
    <link rel="stylesheet" href="./asset/css/login.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body>
    <section class="container-fluid">
      <div class="wrapper d-flex container-md">
        <div class="wrapper-img">
          <img src="./asset/img/l.png" alt="" />
        </div>
        <div class="wrapper-form">
          <h3>Welcome</h3>
          <p>Log in into your exiting account</p>
          <form class="mt-4">
            <div class="form-input mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter email address" id="email" aria-describedby="emailHelp" />
            </div>
            <div class="form-input mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Password" id="password" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
            </div>
            <button type="submit" class="btn btn-warning text-white">Submit</button>
            <br />
            <p class="signup">Donâ€™t have an account? <a href="register.html" class="signup-link"> Sign Up</a></p>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
